<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>处罚案件-组卷</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<link rel="stylesheet" type="text/css" href="../../resource/css/form.css">
	<script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
		<div data-options="region:'west',split:true" title="" style="width:200px;">
			<div class="demo-info"><INPUT TYPE="radio" NAME="模板">模板<INPUT TYPE="radio" checked NAME="全打">全打<INPUT TYPE="radio" NAME="套打">套打</div>
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'north',split:true,border:false"  title="文书区" style="height:200px">
				</div>
				<div data-options="region:'center',border:false"  title="附件区"></div>
				<div data-options="region:'south',split:true,border:false"  title="位置简图" style="height:200px"></div>
			</div>
		</div>
		<div data-options="region:'center',title:'',iconCls:'icon-ok'">
			<div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
				<div title="工作区" data-options="" style="padding:10px">

					<div class="easyui-layout" data-options="fit:true">
						<div data-options="region:'center',split:false,border:false">
							<h2 >基本信息</h2>
							<table cellpadding="0" cellspacing="0" border="0" class="form_tbl">
							<tr ><td width="160"></td><td width="260"></td><td width="160"></td><td ></td></tr>
							<tr>
								<td class="label">案卷编号</td>
								<td><input class="easyui-validatebox" type="text" style="width:150px;"></td>
								<td class="label">档案室编号</td>
								<td><select class="easyui-combobox"  style="width:150px;"></select></td>
							</tr>
							<tr>
								<td class="label">档案保存期限</td>
								<td><input class="easyui-validatebox" type="text" style="width:150px;"></td>
								<td class="label">保密级别</td>
								<td><select class="easyui-combobox"  style="width:150px;"></select></td>
							</tr>
							<tr>
								<td class="label">本卷共几页</td>
								<td colspan="3"><input class="easyui-validatebox" type="text" style="width:570px;"></td>
							</tr>
							<tr>
								<td class="label">发生法律效力文书</td>
								<td colspan="3"><textarea name="" style="width:570px; height:40px;"></textarea></td>
							</tr>
							
						</table>

						<h2 >报表目录</h2>
						<table class="easyui-datagrid" style="width:800px;height:220px; position:relative"
							data-options="
								url: 'datagrid_data2.json',
								method: 'get',
								fitColumns: true,
								singleSelect: true,
								rownumbers: true,
								showFooter: true,
								
							">
								<thead>
									<tr>
										<th data-options="field:'itemid',width:250">文书名 </th>
										<th data-options="field:'productid',width:50">页码</th>
										<th data-options="field:'attr1',width:270">备注</th>
									</tr>
								</thead>
							</table>
						</div>
						<div data-options="region:'south',border:false"  style="height:30px">
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">提交</a>
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-sum'">暂存</a>
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-sum'">回退</a>
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip'">转交</a>
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">附件管理</a>							
						</div>
					</div>
					
				</div>
				<div title="案件基本信息" data-options="" style="padding:10px">
				</div>
				<div title="处理情况" data-options="href:''" style="padding:10px">
				</div>
				<div title="工作流程" style="padding:5px">

				</div>
			</div>
		</div>

</body>
</html>
